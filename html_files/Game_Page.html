<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../CSS_file/styles.css">
    <title>Rock, Paper & Scissors!</title>
</head>
<body id = "game_page">
    <!-- navigation -->
<div class="navigationbar">
        <button type="button" id="logoutbutton">Log Out</button>
        <button type="button" id="leaderboardbutton" onclick="window.location.href='Leaderboard.html'">Leaderboard</button>
    </div>
        <!-- game image -->
    <div id="gameICON">
        <img src="../Assets/Images/gameicon.png" alt="Icon">
    </div>
    <!-- message_displayer -->
    <div id="message" style="color:white;"></div>
    <!-- player name -->
    <div id = "playerinfo">
        <h1 id = "player_name" ></h1>
        <h2 id = "player_score"></h2>  
    </div>
    <!-- player choices -->
<div id="PlayerChoices">
        <img id="rock" src="../Assets/Images/rock.png" class="buttonstyle" alt = "Rock icon">
        <img id="paper" src="../Assets/Images/paper.png" class="buttonstyle" alt = "Paper icon">
        <img id="scissors" src="../Assets/Images/scissors.png" class="buttonstyle" alt = "Scissor Icon">
</div>
    <!-- computer name -->
     <div id="computerinfo">
    <h1>Computer</h1>
    <h2 id="computer_score">Score: 0</h2>
</div>
    <!-- computer choices -->
<div id="ComputerChoices">
    <img id="comp_rock" src="../Assets/Images/rock.png" class="buttonstyle" alt = "C_rock icon">
    <img id="comp_paper" src="../Assets/Images/paper.png" class="buttonstyle" alt = "C_paper icon">
    <img id="comp_scissors" src="../Assets/Images/scissors.png" class="buttonstyle" alt = "C_scissors icon">
</div>
<!-- round control -->
<div id="round_controls">
    <button type="button" id="start_round">Start Round</button>
    <button type="button" id="end_round">End Round</button>
    <h2 id="Round" style="color:white; font-size:30px;">Round: </h2>
</div>
<!-- total score displayer -->
<div id="playerbestscore">
    <h1 id="global_score" style="color: gold;">Total Score: 0</h1>
</div>
    <!-- Timer Display -->
<div id="timer_container">
        <h2 id="timer_display" style="color:white; font-size:35px; font-weight:bold;">Time: 3s</h2>
</div>

<script type = "module" src="../JavaScript_file/Game_PageJS.js" defer></script>
</body>
</html>
