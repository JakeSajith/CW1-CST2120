<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../CSS file/styles.css">
    <title>Rock, Paper & Scissors!</title>
</head>
<body id = "game_page">
    <!-- navigation -->
<div class="navigationbar">
        <button type="button" id="logoutbutton">Log Out</button>
        <button type="button" id="leaderboardbutton"onclick="window.location.href='Leaderboard.html'">Leaderboard</button>
    </div>
        <!-- game image -->
    <div id="gameICON">
        <img src="../Assets/Images/gameicon.png">
    </div>
    <!-- message_displayer -->
    <div id="message" style="color:white;"></div>
    <!-- player name -->
    <div id = "playerinfo">
        <h1 id = "player_name" ></h1>
        <h2 id = "player_score"></h2>    <!-- player score is a local score that will be added to global score later on. -->
    </div>
</div>
    <!-- player choices -->
<div id="PlayerChoices">
        <img id="rock" src="../Assets/Images/rock.png" class="buttonstyle">
        <img id="paper" src="../Assets/Images/paper.png"class="buttonstyle">
        <img id="scissors" src="../Assets/Images/scissors.png" class="buttonstyle">
</div>
    <!-- computer name -->
     <div id="computerinfo">
    <h1>Computer</h1>
    <h2 id="computer_score">Score: 0</h2>
</div>
    <!-- computer choices -->
<div id="ComputerChoices">
    <img src="../Assets/Images/rock.png" class="buttonstyle">
    <img src="../Assets/Images/paper.png" class="buttonstyle">
    <img src="../Assets/Images/scissors.png" class="buttonstyle">
</div>
<!-- round control -->
<div id="round_controls" style="text-align:center; margin-top:0px;">
    <button type="button" id="start_round">Start Round</button>
    <button type="button" id="end_round">End Round</button>
    <h2 id="Round" style="color:white; font-size:30px;">Round: </h2>
</div>

<script src="../JavaScript file/Game_PageJS.js" defer></script>
</body>
</html>
